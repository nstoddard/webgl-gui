[package]
name = "webgl-gui"
version = "0.1.0"
authors = ["Nathan Stoddard <nstoddard@users.noreply.github.com>"]
edition = "2018"

[dependencies]
collect-mac = "0.1.0"
fnv = "1.0.6"
rusttype = "0.7.5"
uid = "0.1.4"
cgmath = { git = "https://github.com/rustgd/cgmath", features = ["serde"] }
wasm-bindgen = "0.2.40"
log = "0.4.6"
wasm-bindgen-futures = "0.3.17"
futures = "0.1.26"
js-sys = "0.3.17"
webgl-wrapper = { git = "https://github.com/nstoddard/webgl-wrapper" }
wasm-stopwatch = "0.1.0"

[dependencies.web-sys]
version = "0.3.17"
features = [
  "EventTarget",
  "KeyboardEvent",
  "MouseEvent",
  "RequestInit",
  "RequestMode",
  "Request",
  "Response",
  "HtmlImageElement",
  "HtmlElement",
]
